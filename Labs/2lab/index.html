<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <form id="login">
        <legend>Бесплатный вызов замерщика на дом</legend>
        <h2>Заполните форму прямо сейчас, мы свяжемся с вами в течение часа</h2>
        
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="input"><input type="text" placeholder="Ваше имя" size="40"  autofocus ></div>
                    <div class="input"><input type="tel" placeholder="Контактный телефон" size="40"></div>
                    <div class="input"><input type="email" placeholder="E-mail" size ="40"></div>
                </div>
            </div>
        </div>

        <button class="btn">Оформить заявку!</button>

        <div class="container">
            <div class="comments">
                <label>
                    <div>Оставьте комментарий:</div>
                    <textarea name="comment" cols="40" rows="3"></textarea>
                </label>
            </div>

            <div class="optional">
                <div class="clear"><input type="reset" value="Очистить"></div>
                <div class="send"><input type="submit" value="Отправить"></div>
            </div>

        </div>
        

    </form>
</body>
</html>
